<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Calculator.css"/>
  <script type="text/javascript" src="Calculator_functions.js"></script>
  <title>Calculator</title>

  <script>
    let exp_complete = [,,];

    function showNumber(n){
      if(document.getElementById("display").value == 0 || document.getElementById("display").value == ""){
        document.getElementById("display").value = n;
      }
      else{
        document.getElementById("display").value += n;
      }
    }

    function cleanDisplay(){
      document.getElementById("display").value = 0;
    }

    function operationOrEqual(symb){
      let result;
      if(symb == '='){
        exp_complete[2] = document.getElementById("display").value;
        result = calculation(parseInt(exp_complete[0]), exp_complete[1], parseInt(exp_complete[2]));
        document.getElementById("display").value = result;
      } else{
        exp_complete[0] = document.getElementById("display").value;
        exp_complete[1] = symb;
        document.getElementById("display").value = "";
      }
    }
  </script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">

      <button class="operation" type="button" onclick="operationOrEqual('+')">+</button>
      <button class="operation" type="button" onclick="operationOrEqual('-')">-</button>
      <button class="operation" type="button" onclick="operationOrEqual('*')">*</button>
      <button class="operation" type="button" onclick="operationOrEqual('/')">/</button>

      <button class="number" type="button" onclick="showNumber(7)">7</button>
      <button class="number" type="button" onclick="showNumber(8)">8</button>
      <button class="number" type="button" onclick="showNumber(9)">9</button>

      <button class="number" type="button" onclick="showNumber(4)">4</button>
      <button class="number" type="button" onclick="showNumber(5)">5</button>
      <button class="number" type="button" onclick="showNumber(6)">6</button>

      <button class="number" type="button" onclick="showNumber(1)">1</button>
      <button class="number" type="button" onclick="showNumber(2)">2</button>
      <button class="number" type="button" onclick="showNumber(3)">3</button>

      <button class="number" type="button" onclick="showNumber(0)">0</button>
      <button class="number" type="button" onclick="showNumber('.')">.</button>
      <button class="clean" type="button" onclick="cleanDisplay()">C</button>
      <button class="equal" type="button" onclick="operationOrEqual('=')">=</button>

    </div>
  </div>
</body>
</html>
